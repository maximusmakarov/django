<div class="links clearfix">
    <ul class="links-menu">
        {{ request.resolver_mutch.url.name }}
        <li>
            <a href="{% url 'main:category' 0 %}" class="{% if request.resolver_match.kwargs.pk|add:0 == 0 %}active{% endif %}">
                все
            </a>
        </li>
        {% for link in links_menu %}
            <li>
                <a href="{% url 'main:category' link.pk %}"
                   class="{% if request.resolver_match.kwargs.pk|add:0 == link.pk %}active{% endif %}">
                    {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
