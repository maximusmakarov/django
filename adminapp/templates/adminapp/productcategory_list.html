{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
    <div class="categories_list">
        <a href="{#% url 'myadmin:category_create' %#}" class="btn btn-primary new_category">
            новая категория
        </a>
        {% for object in object_list %}
            <div class="category_record">
                <div class="category_name">
                    {{ object.name|title }}
                </div>
                <div class="category_actions">
                    <a href="{% url 'myadmin:products' object.pk %}" class="btn btn-info">
                        товары категории
                    </a>
                    <a href="{#% url 'myadmin:category_update' object.pk %#}" class="btn btn-success">
                        редактировать
                    </a>
                    <a href="{#% url 'myadmin:category_delete' object.pk %#}" class="btn btn-danger">
                        удалить
                    </a>
                </div>
                <div class="category_desc">
                    {{ object.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
