{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
    <div class="products_list">

        <a href="{% url 'myadmin:product_create' category.pk %}" class="btn btn-primary new_product">
            новый продукт
        </a>

        {% for object in object_list %}
            <div class="product_record {% if not object.is_active %}not_active{% endif %}">
                <img src="/media/{{object.image|default:'products_images/default.jpg'}}"
                     alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">

                    <a href="{% url 'myadmin:product_read' object.pk %}" class="btn btn-info">
                        подробнее
                    </a>

                    <a href="{% url 'myadmin:product_update' object.pk %}" class="btn btn-success">
                        редактировать
                    </a>

                    <a href="{% url 'myadmin:product_delete' object.pk %}" class="btn btn-danger">
                        удалить
                    </a>

                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc }}
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
