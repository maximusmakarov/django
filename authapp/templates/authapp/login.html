{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ form.as_table }}
        <br>
        <input class="btn btn-primary form-control" type="submit" value="Войти">
    </form>
    <a class="btn btn-success form-control" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
        Войти через VK
    </a>
    <a class="btn btn-secondary form-control" href="{% url 'auth:register' %}">
        Зарегистрироваться
    </a>

{% endblock %}
