{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ form.as_table }}
        <br>
        <input class="form-control" type="submit" value="Войти">
    </form>
    <a class="btn btn-round form-control" href="{% url 'auth:register' %}">
        Зарегистрироваться
    </a>

{% endblock %}
